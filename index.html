<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Challenge AluraGeek by FranckDev</title>
</head>
<body>

    <header class="header">

        <h1 class="store_name" title="Haz clic para volver al inicio">NikeStock</h1>
        <form class="search_bar" data-search>
            <label for="busqueda">Buscar:</label>
            <div class="input-container">
                <input type="search" id="busqueda" placeholder="Ingresa un modelo" data-keyword required>
                <span class="clear_btn" aria-label="Borrar texto">×</span>
            </div>
            <button id="btnSearch" title="Buscar modelo"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="overlay" id="overlay"></div>
        <div class="confirmation-message" id="confirmationMessage">
            <p id="confirmationText">¿Deseas eliminar este modelo?</p>
            <div class="confirmation_btn">
                <button id="confirmDeleteBtn">Confirmar</button>
                <button id="cancelDeleteBtn">Cancelar</button>
            </div>
        </div>

    </header>

    <main class="main">
        <section class="main_section_products">

            <h1 class="main_list_title">MODELOS</h1>
            <ul class="main_list_elements" data-list role="list"></ul>

        </section>
        <section class="main_section_form">
            <div class="header_form">
                <h1 class="main_form_title">AGREGAR</h1>
                <button id="btnClear" title="Limpiar formulario">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>
            <form class="form_elements" data-form id="addShoeForm">
        
                <label for="modelName">Nombre del Modelo:</label>
                <input type="text" data-model id="modelName" name="modelName" placeholder="Nombre del modelo" required>
        
                <label for="price">Precio:</label>
                <input type="number" data-price step="0.01" id="price" name="price" placeholder="Precio en $" required>

                <label for="image">Imagen URL:</label>
                <input type="text" data-imageUrl id="image" name="image" placeholder="URL de la imagen" required>
        
                <button id="bntSubmit" type="submit">Agregar modelo</button>
                    
              </form>
        </section>
    </main>

    <footer class="footer">
        <h1 id="storeName">SneakShoes</h1>
        <h2 class="dev_title">Desarrollado por Francisco Javier Cruz Silva</h2>
        <p class="text_one">Oracle Next Education G7 2024</p>
    </footer>
    <script type="module" src="./jS/showCards.js"></script>
    <script type="module" src="./jS/newCard.js"></script>
    <script type="module" src="./jS/searchCard.js"></script>

</body>
</html>
